<!DOCTYPE html>
<html>
<head>
    <title> reservation form</title>

</head>
<body>
    <h1> travel reservation form </h1>
    <h2>*denotes mandotory </h2>
    <form>
        <label>full name*:</label><br>
        <input type="text" placeholder="FirstName LastName"><br>
        <label>Email address*:</label><br>
        <input type="text" placeholder="EMAIL ADDRESS"><br>
        <label>Mobile number</label><br>
        <input type="number" placeholder="number"><br>
        <label>select tour package*:</label><br>
        <select name="package"><br>
        <option value="goa">goa</option><br>
        <option value="dubai">dubai</option><br>
        <option value="canada">canada</option><br>
        </select><br><br>
        <label>Arrival date</label><br>
        <input type="text" placeholder="M/D/Y"><br>
        <label>Number of persons*:</label><br>
        <input type="text" placeholder="UNKNOWN TYPE"><br>
        <label>What would you want to avail?*</label><br>
        Boarding<input type="checkbox"><br>
        Foodings<input type="checkbox"><br>
        Sight Seeing<input type="checkbox"><br>
        <label>Discount coupon code:</label><br>
        <input type="text" placeholder="UNKNOWN TYPE"><br>
        <label>Terms & Conditions</label><br>
        <input type="radio" name="r">I agree
        <input type="radio" name="r">I disagree
        <br>
        <input type="Complete reservation" placeholder="complete reservation"><br>

        </form>
